<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
	</head>
	
	<body>
		<form action="dizhi" method="get">
			账号:<input type="text" name="zhanghao" size="12" maxlength="20" value="请输入账号" /><br>
			密码:<input type="password" name="mima" /><br>
			性别:<input type="radio" name="sex" />男
				 <input type="radio" name="sex" />女
				 <input type="radio" name="sex" checked="checked" />人妖<br>
			爱好:<input type="checkbox" />打游戏
				 <input type="checkbox" />睡觉
				 <input type="checkbox" checked="checked" />唱歌<br>
			政治面貌:<select>
						<option>群众</option>
						<option selected="selected">团员</option>
						<option>党员</option>
					</select><br>
			邮箱:<input type="email" /><br>
			数字:<input type="number" /><br>
			url:<input type="url" /><br>
			数值:<input type="range" min="1" max="100" name="range" step="10" /><br>
			<!--min最小值   max最大值   step一次增加多少-->
			个人简介:<textarea cols="25" rows="3"></textarea><br>
			<input type="submit" value="提交按钮" />
			<input type="button" value="普通按钮" />
			<input type="reset" value="重置按钮">
			<button type="button">BUTTON按钮</button>
		</form>
	</body>

</html>
